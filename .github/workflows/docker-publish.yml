name: Docker

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * 0'

env:
  BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
  TIMEZONE: Europe/Stockholm
  LOG_LEVEL: Info
  SQLITE_LOCATION: /data/jobs.sqlite

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - uses: astral-sh/setup-uv@c0e7e93474eb09a343746f2a2742979d0cba523c
        with:
          python-version: 3.13

      - run: uv sync --all-extras --dev
      - run: uv run pytest

      - uses: docker/setup-qemu-action@05340d1c670183e7caabdb33ae9f1c80fae3b0c2
        with:
          platforms: all

      - uses: docker/setup-buildx-action@4cc794f83e4b7488282e879f4469e86246e52ddd

      - uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: thelovinator/discord-reminder-bot:latest

      - uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/thelovinator1/discord-reminder-bot:latest
